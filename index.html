<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <img src="https://wallpaperaccess.com/full/2181605.jpg" alt="image" class="login_bg">
        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>
            <div class="login_inputs">
                <div class="login_box">
                    <input type="email" placeholder="Email ID" class="login_input">
                    <i><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/new-post.png" alt="new-post"/></i>
                </div>
                <div class="login_box"> 
                    <input type="password" placeholder="Password" class="login_input">
                   <img id="color" width="24" height="24" src="https://img.icons8.com/material-rounded/24/password.png" alt="password"/>
                </div>
            </div>

            <div class="login_check">
                <div class="login_check-box">
                    <input type="checkbox" class="login_check-input" id="user-check">
                    <label for="user-check" class="login_check-label">Remember me</label>
                </div>
                <a href="#" class="login_forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login_button">Login</button>

            <div class="login_register">
                Don't have an account? <a href="#">Register</a>

            </div>

        </form>
    </div>
</body>
</html>
